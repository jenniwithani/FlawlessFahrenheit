var newMaze = function(indexLevels){
    maze = levels[indexLevels];
	tileHeight = mazeSize / maze.length;
	tileWidth= mazeSize / maze[0].length;
    
    //fill(0,0,255);
    //rect(100,100,tileHeight, tileWidth);
    
    for(var row = 0; row<maze.length; row ++){
        for (var col = 0; col < maze[row].length; col++){
            var tile = maze[row][col];
            var tileY = row*tileHeight;
            var tileX = col*tileWidth;
            if(tile === 0){
                noStroke();
                fill(153, 153, 153);
                rect(tileX, tileY, tileWidth+1, tileHeight+1);
            }
			
			if (tile==2){
				fill(0, 0, 0);
				rect(tileX, tileY, 39, 25);
					fill (204, 255, 153);
					rect (tileX+5,tileY+5,15,15);
					fill (255, 255, 255);
					triangle(tileX+30,tileY+3,tileX+25,tileY+10,tileX+35, tileY+10);
					triangle(tileX+30,tileY+20,tileX+25,tileY+14,tileX+35, tileY+14);
			}
			if (tile==3){
				 noStroke();
                fill(153, 153, 153);
                rect(tileX, tileY, tileWidth+1, tileHeight+1);
				fill(255,0,0);
				ellipse(tileX+8, tileY+8, 10,10);
			}
            
        }
     
    }
};

class Enemy {
	//attributes
	var x;
	var y;
	var w;
	var h;
	var d;
	
	//constructor
	Enemy(xPos,yPos,width,height,direction){
	x= xPos;
	y=yPos;
	w=width;
	h=height;
	d=direction;
	}
	
	//method
	void drawEnemy() {
		fill(250, 220, 142);
		noStroke();
		//block
		rect(x,y,30,30);
		rect(x-8,y+8,43,13);
		fill(0, 0, 0);
		//eyes
		rect(x+5,y+7,5,10);
		rect(x+20,y+7,5,10);
		//hair
		rect(x-4,y-6,5,18);
		rect(x-2,y-12,31,12);
		rect(x+27,y-10,7,21);
	}
	
	void moveEnemy() {
		if (d=="right"){
		x=x+2
		}
		else if (d== "left"){
			x=x-2;
			}
			else if (d== "up"){
			y=y-2;
			}
			else if (d== "down"){
			y=y+2;
			}
	}
	
	boolean canMove(){
		var canMove;
		var row= Math.floor(y/tileHeight);
		var col= Math.floor(x/tileWidth);
			if (d== "left"){
				if (maze[row][col-1]==0 ){
					canMove = false;
					}
				if (maze[row][col-1]==1|| maze[row][col-1]==2) {	
					canMove= true;
					}
			}
			if (d=="right"){
				if (maze[row][col+1]==0) {
					canMove= false;
				}
				if (maze[row][col+1]==1|| maze[row][col+1]==2){
					canMove= true;
				}
			}
			if (d=="up"){
				if (maze[row-1][col]==0 ){
					canMove= false;
				}
				if (maze[row-1][col]==1|| maze[row-1][col]==2){
					canMove= true;
				}
			}
			if (d=="down"){
				if (maze[row+1][col]==0){
					canMove= false;
				}
				if (maze[row+1][col]==1||maze[row+1][col]==2){
					canMove= true;
				}
		}
		if (canMove==false){
			d=Math.floor((Math.random()*4)+1);
			if (d==1){
				d= "left";
			}
			if (d==2){
				d="right";
			}
			if (d==3){
				d="up";
			}
			if (d==4){
				d="down";
			}
		}
		
		return canMove;
}
}

			if (direction == "right"){
			x=x+2.5;
			}
			else if (direction == "left"){
			x=x-2.5;
			}
			else if (direction == "up"){
			y=y-2.5;
			}
			else if (direction == "down"){
			y=y+2.5;
			}
		
		}
		
		boolean canMove (dir) {
			var row= Math.floor(y/tileHeight);
			var col= Math.floor(x/tileWidth);
			if (dir== "left"){
				if (maze[row][col-1]==0){
					return false;
					}
				if (maze[row][col-1]==1|| maze[row][col-1]==2) {	
					return true;
					}
			}
			if (dir=="right"){
				if (maze[row][col+1]==0){
					return false;
				}
				if (maze[row][col+1]==1|| maze[row][col+1]==2){
					return true;
				}
			}
			if (dir=="up"){
				if (maze[row-1][col]==0){
					return false;
				}
				if (maze[row-1][col]==1|| maze[row-1][col]==2){
					return true;
				}
			}
			if (dir=="down"){
				if (maze[row+1][col]==0){
					return false;
				}
				if (maze[row+1][col]==1||maze[row+1][col]==2 ){
					return true;
				}
			}
			
			
		}
		boolean touchBoss (bx,by){
			var rr= Math.floor(y/tileHeight);
			var rc = Math.floor(x/tileWidth);
			var br=Math.floor(by/tileHeight);
			var bc=Math.floor(bx/tileWidth);
			if (rr==br && rc==bc 
				|| rr == br+1 && rc == bc 
				|| rr == br-1 && rc == bc
				|| rr == br && rc == bc+1
				|| rr == br && rc == bc-1
